<html lang="en">
  <head>
    <title>form</title>

    <style>
      header {
        background-color: aqua;

      }

      nav {

        text-decoration: none;

      }

      <nav>

    <div>
       <h1 style="text-align: center;"> forms </h1>

        <label for="lastName">Last name</label>
        <input type="text"> <br>

        <label for="email"> Email</label>

        <label for="female">female</label>
