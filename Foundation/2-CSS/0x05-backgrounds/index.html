<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Two-Column Layout with Floats</h1>
        <div class="left-column">
            <h2>Left Column</h2>
            <p>This column is floated to the left, and the text wraps around it.</p>
        </div>

        <div class="right-column">
            <h2>Right Column</h2>
            <p>This column is floated next to the left column. It should have the same width and a little padding.</p>
        </div>
    </div>

</body>
</html>
