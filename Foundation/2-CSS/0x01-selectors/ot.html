<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applying Different Selectors</title>
    <style>
        /* Universal Selector: Applies to all elements */
        * {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Element Selector: Applies to all <p> elements */
        p {
            font-size: 18px;
            color: black;
            line-height: 1.5;
        }

        /* ID Selector: Targets only the element with ID "main-heading" */
        #main-heading {
            color: darkblue;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        /* Class Selector: Applies to elements with class "special-text" */
        .special-text {
            color: white;
            background-color: darkred;
            padding: 10px;
            border-radius: 5px;
            font-style: italic;
        }
    </style>
</head>

<body>

    <h1 id="main-heading">Applying Different CSS Selectors</h1>

    <p>This is a regular paragraph without any special styling.</p>

    <p class="special-text">This paragraph is styled using a **class selector**, making it different from the rest.</p>

    <p>This is another regular paragraph with default styling.</p>

</body>

</html>
